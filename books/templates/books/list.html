{% extends 'base.html' %}

{% block title %} Books Page {% endblock title %}

{% block content %}
<h1>Books Page</h1>
{% if books %}
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'detail' book.id %}"> {{ book.title }}</a>
    </li>
    <br />

    {% endfor %}
</ul>
{% else %}
<p>No books found/</p>
{% endif %}
{% endblock %}
