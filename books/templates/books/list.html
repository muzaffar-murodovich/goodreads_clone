<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Books</h1>

{% if books %}
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'detail' book.id %}"> {{ book.title }}</a>
    </li>
    <br />

    {% endfor %}
</ul>
{% else %}
    <p>No books found/</p>
{% endif %}
</body>
</html>
