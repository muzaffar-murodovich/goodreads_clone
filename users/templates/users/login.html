{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <h3>Login</h3>

    <div class="row">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                {{ login_form | crispy }}

                <button class="btn btn-primary">Log in</button>  <span class="ms-3">No account? Then, <a href="{% url 'register' %}">get registered</a></span>
                <div class="mt-2">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
